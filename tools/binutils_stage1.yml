- name: Unpack binutils
  unarchive:
    remote_src: yes
    src: "{{ lfs_root }}/sources/binutils-2.31.1.tar.xz"
    dest: "{{ lfs_root }}/sources/binutils"

- name: Create binutils build directory
  file:
    path: "{{ lfs_root }}/sources/binutils/build"
    state: directory

- name: Configure the binutils build
  command: ../configure --prefix=/tools --with-sysroot=$LFS --with-lib-path=/tools/lib --target=$LFS_TGT --disable-nls --disable-werror
  args:
    chdir: "{{ lfs_root }}/sources/binutils/build"

- name: Build binutils
  command: make
  args:
    chdir: "{{ lfs_root }}/sources/binutils/build"

- name: Create the lib directory
  file:
    path: /tools/lib
    state: directory

- name: Create the lib64 symlink
  file:
    dest: /tools/lib64
    state: link
    src: /tools/lib

- name: Install binutils
  command: make install
  args:
    chdir: "{{ lfs_root }}/sources/binutils/build"

- name: Clean the source directory
  file:
    path: "{{ lfs_root }}/sources/binutils"
    state: absent